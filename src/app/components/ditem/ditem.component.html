<button class="top-right-home" (click)="goToHome()">
  <img src="../../../assets/home.svg" alt="" />
</button>

<div *ngIf="disease">
  {{ disease.disease }}

  <button (click)="saveToProfile()" *ngIf="!saved && user">add</button>
  <button (click)="removeFromProfile()" *ngIf="saved && user">remove</button>
</div>

<style>
  .top-right-home {
    border: none;
    background: none;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
